<md-toolbar md-scroll-shrink ng-if="true">
   <div class="md-toolbar-tools">
     <h3>
       <span>In Case of Emergency</span>
     </h3>
   </div>
 </md-toolbar>
 <md-content class="md-padding" layout-xs="column" layout="row">
     <div flex-xs flex-gt-xs="50" layout="column">
       <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
         <md-card-title>
           <md-card-title-text>
             <span class="md-headline">Dad</span>
             <span class="md-subhead">Home</span>
           </md-card-title-text>
           <md-card-title-media>
             <div class="md-media-lg card-media"></div>
           </md-card-title-media>
         </md-card-title>
         <md-card-actions layout="row" layout-align="end center">
           <md-button>CALL CONTACT</md-button>
           <md-button>TEXT CONTACT</md-button>
         </md-card-actions>
       </md-card>
       <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
         <md-card-title>
           <md-card-title-text>
             <span class="md-headline">Mom</span>
             <span class="md-subhead">Cell</span>
           </md-card-title-text>
           <md-card-title-media>
             <div class="md-media-sm card-media"></div>
           </md-card-title-media>
         </md-card-title>
         <md-card-actions layout="row" layout-align="end center">
           <md-button>CALL CONTACT</md-button>
           <md-button>TEXT CONTACT</md-button>
         </md-card-actions>
       </md-card>
     </div>
     <div flex-xs flex-gt-xs="50" layout="column">
       <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
         <md-card-title>
           <md-card-title-text>
             <span class="md-headline">Chris</span>
             <span class="md-subhead">Cell</span>
           </md-card-title-text>
           <md-card-title-media>
             <div class="md-media-sm card-media"></div>
           </md-card-title-media>
         </md-card-title>
         <md-card-actions layout="row" layout-align="end center">
           <md-button>CALL CONTACT</md-button>
           <md-button>TEXT CONTACT</md-button>
         </md-card-actions>
       </md-card>
       <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch>

             <span class="md-headline">Kyle</span>

         <md-card-actions layout="row" layout-align="end center">
           <md-button>CALL CONTACT</md-button>
           <md-button>TEXT CONTACT</md-button>
         </md-card-actions>
       </md-card>

     </div>
   </md-content>
