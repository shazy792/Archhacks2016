<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
    <span>Medical Info</span>
  </h2>
</md-toolbar>
<md-content>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in issues">
            <div class="md-list-item-text">
                <h3>{{item.company}}</h3>
                <h4>{{item.location}}</h4>
                <p>{{item.notes}}</p>
            </div>
            <md-content class="right-date md-secondary">{{item.when}}</md-content>
            <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
