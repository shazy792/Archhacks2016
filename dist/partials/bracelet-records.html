<md-toolbar md-scroll-shrink ng-if="true">
   <div class="md-toolbar-tools">
     <h3>
       <span>Medical Records</span>
     </h3>
   </div>
 </md-toolbar>
<md-content class="md-padding" layout-xs="column" layout="row">
  <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in issues">
          <div class="md-list-item-text">
              <h3>{{item.issue}}</h3>
              <h4>{{item.location}}</h4>
              <p>{{item.notes}}</p>
          </div>
          <md-content class="right-date md-secondary">{{item.when}}</md-content>
          <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
  </md-list>
</md-content>
